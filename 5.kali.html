<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="kali.js"></script>
</head>
<body>

    <div class="nav">
        <a href=""><img class="application" src="kali-1.png" alt=""></a>
    
        <img  id="notepad"  src="notepad.png"    alt="">
        <img  id="firefox"  src="firefox.png"    alt="">
        <img  id="chrome"   src="chrome.png"     alt="">
        <a href="#"><img  id="terminal" src="terminal-4.png" alt="" onclick="hi()"></a>

        <img id="wifi" src="wifi.png" alt="">
        <img id="battery" src="battery.png" alt="">

    </div>

    <!-- main wallpaper kali-->
    <img class="wallpaper" src="wallpaper.png" alt="">

    <!-- Desktop icons -->
    <div class="icons">
        
        <div class="icon1">
            <a href="https:www.google.com"><img src="delete.png" alt="" id="trash"></a>
            <h2 style="color: white;margin-top: -3px; margin-left: 10px; font-size: 15px;">Trash</h2>
        </div>

        <div class="icon2">
            <img src="settings (1).png" alt="" id="settings">
            <h2 style="color: white;margin-top: -2px; margin-left: 10px; font-size: 15px;">Settings</h2>    
        </div>

        <div class="icon3">
            <img src="home-1.png" alt="" id="home">
            <h2 style="color: white;margin-top: -3px; margin-left: 10px; font-size: 15px;">Home dir</h2>
        </div>    
        
        <div class="icon4">
                <img src="root-2.png" alt="" id="root">
                <h2 style="color: white;margin-top: -15px; margin-left: 12px; font-size: 15px;">Root dir</h2>
        </div>

    </div>
