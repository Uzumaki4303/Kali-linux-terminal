<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <a href=""><img class="application" src="img/kali-1.png" alt=""></a>
    
        <img  id="notepad"  src="img/notepad.png"    alt="" onclick="showAlert()">
        <a href="https://www.mozilla.org/en-US/firefox/new/"><img  id="firefox"  src="img/firefox.png"></a>
        <a href="https:www.google.com"><img  id="chrome"   src="img/chrome.png"  alt="" target="_blank"> </a>
        <a href="terminal.html"><img  id="terminal"    src="img/terminal-4.png"  alt=""></a>

        <img id="wifi" src="img/wifi.png" alt="" onclick="showAlert()">
        <img id="battery" src="img/battery.png" alt="" onclick="showAlert()">

    </div>

    <!-- main wallpaper kali-->
    <img class="wallpaper" src="img/wallpaper.png" alt="">

    <!-- Desktop icons -->
    <div class="icons">
        
        <div class="icon1">
            <img src="img/delete.png" alt="" id="trash" onclick="showAlert()">
            <h2 style="color: white;margin-top: -3px; margin-left: 10px; font-size: 15px;">Trash</h2>
        </div>

        <div class="icon2">
            <img src="img/settings (1).png" alt="" id="settings" onclick="showAlert()">
            <h2 style="color: white;margin-top: -2px; margin-left: 10px; font-size: 15px;">Settings</h2>    
        </div>

        <div class="icon3">
            <img src="img/home-1.png" alt="" id="home" onclick="showAlert()">
            <h2 style="color: white;margin-top: -3px; margin-left: 10px; font-size: 15px;">Home dir</h2>
        </div>    
        
        <div class="icon4">
                <img src="img/root-2.png" alt="" id="root" onclick="showAlert()">
                <h2 style="color: white;margin-top: -15px; margin-left: 12px; font-size: 15px;">Root dir</h2>
        </div>

    </div>

</body>
</html>
